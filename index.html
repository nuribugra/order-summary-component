<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-brand">
        <img class="card-img" src="images/illustration-hero.svg" alt="There is a woman is listening music">
      </div>
      <div class="card-content">
        <h1 class="card-header">Order Summary</h1>
        <p class="card-text"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="price-row">
          <div class="col first-box">
            <img src="images/icon-music.svg" alt="music icon" width="45px">
            <div class="special">
              <span class="header">Annual Plan</span> <br>
              <span class="text">$59.99/year</span>
            </div>
          </div>
          <div class="col"><a href="#">Change</a></div>
        </div>
        
        <a href="#" class="btn">Proceed to Payment</a>
        <br>
        <a href="#" class="btn-2">Cancel Order</a>
        
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nuribugra">Nuri BuÄŸra Demir</a>.
    </div>
  </footer>
</body>
</html>
